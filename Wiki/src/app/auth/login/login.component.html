<div class="wrapp">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form class="example-form">

        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="email" matInput placeholder="E-mail" [(ngModel)]="credentials.email" name="email" required>
          </mat-form-field>

          <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field> -->

          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="HasÅ‚o" [(ngModel)]="credentials.password" name="password"
              required>
          </mat-form-field>


        </mat-card-content>

        <button mat-button [class.mat-elevation-z4]="true" type="submit" color="accent" (click)="login()"
          class="btn-block">Zaloguj sie</button>

          
        </form>
    </mat-card>

  </div>
</div>
