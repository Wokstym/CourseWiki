<div class="wrapp"><div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form (ngSubmit)="register()" #myForm="ngForm">
  
        <mat-card-content>
          <mat-form-field >
            <input type="email" matInput placeholder="E-mail"  [(ngModel)]="credentials.email"  name="email" required>
          </mat-form-field>

          <!-- <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Imie"  [(ngModel)]="name"  name="name" >
          </mat-form-field> -->
  
          <mat-form-field class="example-full-width">
            <input type="password"  matInput  minlength = '6' 
            maxlength="20" placeholder="HasÅ‚o" [(ngModel)]="credentials.password" name="password" required>
          </mat-form-field>
  
  
        </mat-card-content>
  
        <button mat-stroked-button type="submit" [disabled]="!myForm.form.valid" color="accent"  ng-disabled="isDisabled" class="btn-block">Rejestracja</button>
  
      </form>
    </mat-card>
  </div>
</div>
