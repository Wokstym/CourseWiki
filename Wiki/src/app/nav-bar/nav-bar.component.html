<mat-toolbar class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    Wiki
  </a>

  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a mat-button class="nav-link" routerLink="/courses">Kursy<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a mat-button class="nav-link" routerLink="/myCourses">Moje kursy<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a mat-button class="nav-link" routerLink="/refactor">Edycja kursów</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a mat-button class="nav-link" routerLink="/login">Zaloguj się</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a mat-button class="nav-link" (click)="authService.SignOut()" routerLink="/sign">Wyloguj się
          {{authService.getUser().email}}</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
