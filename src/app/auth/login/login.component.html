<div class="wrapp">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form (ngSubmit)="login()" #myForm="ngForm">

        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="email" matInput placeholder="E-mail" [(ngModel)]="credentials.email" name="email" required>
            <mat-error *ngIf="error">{{error}}</mat-error>
          </mat-form-field>

          <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field> -->

          <mat-form-field class="example-full-width">
            <input type="password" matInput minlength='6' maxlength="20" placeholder="Hasło"
              [(ngModel)]="credentials.password" name="password" required>
          </mat-form-field>


          <!-- <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Imie"  [(ngModel)]="name"  name="name" >
          </mat-form-field> -->





        </mat-card-content>

        <button mat-button [class.mat-elevation-z4]="true" [disabled]="!myForm.form.valid" ng-disabled="isDisabled"
          type="submit" color="accent" class="btn-block">Zaloguj sie</button>

        <button mat-button [class.mat-elevation-z4]="true" class="btn-block" routerLink="/register">Zarejestruj
          się</button>
      </form>
    </mat-card>

  </div>
</div>
